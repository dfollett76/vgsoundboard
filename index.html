<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blake's Video Game Soundboard
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1> Blake's Video Game Soundboard</h1>
    <div class="mario">
      <button class="button1 soundbutton">Coin</button>
      <button class="button1 soundbutton">1up</button>
      <button class="button1 soundbutton">Pipe</button>
      <button class="button1 soundbutton">Power Up</button>
      <button class="button1 soundbutton">Yoshi</button>
      <button class="button1 soundbutton">Jump</button>
      <button class="button1 soundbutton">Fireball</button>
    </div>
    <div class="sonic">
      <button class="button2 soundbutton">Spin</button>
      <button class="button2 soundbutton">Rings</button>
      <button class="button2 soundbutton">Gulp</button>
      <button class="button2 soundbutton">Smash</button>
      <button class="button2 soundbutton">Chaos Emerald</button>
      <button class="button2 soundbutton">Skid</button>
      <button class="button2 soundbutton">Finish</button>
    </div>
    <div class="zelda">
      <button class="button3 soundbutton">Excuse Me</button>
      <button class="button3 soundbutton">Item</button>
      <button class="button3 soundbutton">Korok</button>
      <button class="button3 soundbutton">Heart</button>
      <button class="button3 soundbutton">Listen</button>
      <button class="button3 soundbutton">Secret</button>
      <button class="button3 soundbutton">Triforce</button>
    </div>
    <div class="metroid">
      <button class="button4 soundbutton">Bow</button>
      <button class="button4 soundbutton">Food</button>
      <button class="button4 soundbutton">Portal</button>
      <button class="button4 soundbutton">Sheep</button>
      <button class="button4 soundbutton">Skeleton</button>
      <button class="button4 soundbutton">Villager</button>
      <button class="button4 soundbutton">xp</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
